<mat-card class="user-card">
  <ng-container *ngIf="user; else spinner">
    <mat-card-header>
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{user.avatar}}" alt="User Photo">
    <mat-card-content>
      <a href="mailto:{{user.email}}">Send a letter</a>
    </mat-card-content>
  </ng-container>
  <ng-template #spinner>
    <mat-progress-spinner></mat-progress-spinner>
  </ng-template>
</mat-card>
